<div class="flex items-center justify-center py-2">
  <div class="flex items-center gap-1 px-2 py-1 bg-zinc-900 border border-zinc-800 rounded-xl">
    @for (tool of tools; track tool.type) {
      <button
        class="w-9 h-9 flex items-center justify-center rounded-lg transition-colors"
        [class.bg-blue-600]="activeToolType() === tool.type"
        [class.text-white]="activeToolType() === tool.type"
        [class.text-zinc-400]="activeToolType() !== tool.type"
        [class.hover:bg-zinc-700]="activeToolType() !== tool.type"
        [title]="tool.label + (tool.shortcut ? ' (' + tool.shortcut + ')' : '')"
        (click)="selectTool(tool.type)"
      >
        <span class="text-sm font-mono">{{ tool.icon }}</span>
      </button>
    }
  </div>
</div>
