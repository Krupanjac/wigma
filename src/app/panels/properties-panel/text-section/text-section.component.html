<div class="px-3 py-3 border-b border-zinc-800">
  <div class="text-xs font-semibold text-zinc-400 mb-2">Text</div>
  <div class="flex flex-col gap-2">
    <select class="bg-zinc-800 border border-zinc-700 rounded px-2 py-1 text-xs text-white focus:border-blue-500 outline-none">
      <option>Inter</option>
      <option>Roboto</option>
      <option>Arial</option>
      <option>Monospace</option>
    </select>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex flex-col gap-1">
        <label class="text-[10px] text-zinc-500">Size</label>
        <input type="number" value="16" class="bg-zinc-800 border border-zinc-700 rounded px-2 py-1 text-xs text-white w-full focus:border-blue-500 outline-none" />
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-[10px] text-zinc-500">Line Height</label>
        <input type="number" value="1.5" step="0.1" class="bg-zinc-800 border border-zinc-700 rounded px-2 py-1 text-xs text-white w-full focus:border-blue-500 outline-none" />
      </div>
    </div>
    <div class="flex gap-1">
      <button class="px-2 py-1 text-xs bg-zinc-800 border border-zinc-700 rounded hover:bg-zinc-700 text-zinc-400">B</button>
      <button class="px-2 py-1 text-xs bg-zinc-800 border border-zinc-700 rounded hover:bg-zinc-700 text-zinc-400 italic">I</button>
      <button class="px-2 py-1 text-xs bg-zinc-800 border border-zinc-700 rounded hover:bg-zinc-700 text-zinc-400 underline">U</button>
    </div>
  </div>
</div>
