<div class="px-3 py-3 border-b border-zinc-800">
  <div class="text-xs font-semibold text-zinc-400 mb-2">Transform</div>
  <div class="grid grid-cols-2 gap-2">
    <div class="flex flex-col gap-1">
      <label class="text-[10px] text-zinc-500">X</label>
      <div class="flex items-center">
        <input
          type="number"
          [value]="displayX()"
          (change)="setNumber('x', $any($event.target).value)"
          class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
        />
        <div class="flex flex-col">
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('x', 1, $event)">▲</button>
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('x', -1, $event)">▼</button>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-[10px] text-zinc-500">Y</label>
      <div class="flex items-center">
        <input
          type="number"
          [value]="displayY()"
          (change)="setNumber('y', $any($event.target).value)"
          class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
        />
        <div class="flex flex-col">
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('y', 1, $event)">▲</button>
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('y', -1, $event)">▼</button>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-[10px] text-zinc-500">W</label>
      <div class="flex items-center">
        <input
          type="number"
          [value]="displayWidth()"
          (change)="setNumber('width', $any($event.target).value)"
          class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
        />
        <div class="flex flex-col">
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('width', 1, $event)">▲</button>
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('width', -1, $event)">▼</button>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-[10px] text-zinc-500">H</label>
      <div class="flex items-center">
        <input
          type="number"
          [value]="displayHeight()"
          (change)="setNumber('height', $any($event.target).value)"
          class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
        />
        <div class="flex flex-col">
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('height', 1, $event)">▲</button>
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('height', -1, $event)">▼</button>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-[10px] text-zinc-500">Rotation</label>
      <div class="flex items-center">
        <input
          type="number"
          [value]="formatNumber(node?.rotation ?? 0)"
          (change)="setNumber('rotation', $any($event.target).value)"
          class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
        />
        <div class="flex flex-col">
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('rotation', 1, $event)">▲</button>
          <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeNumber('rotation', -1, $event)">▼</button>
        </div>
      </div>
    </div>

    @if (asPolygon(node)) {
      <div class="flex flex-col gap-1">
        <label class="text-[10px] text-zinc-500">Sides</label>
        <div class="flex items-center">
          <input
            type="number"
            min="3"
            [value]="asPolygon(node)?.sides ?? 5"
            (change)="setPolygonSides($any($event.target).value)"
            class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
          />
          <div class="flex flex-col">
            <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgePolygonSides(1, $event)">▲</button>
            <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgePolygonSides(-1, $event)">▼</button>
          </div>
        </div>
      </div>
    }

    @if (asStar(node)) {
      <div class="flex flex-col gap-1">
        <label class="text-[10px] text-zinc-500">Points</label>
        <div class="flex items-center">
          <input
            type="number"
            min="3"
            [value]="asStar(node)?.points ?? 5"
            (change)="setStarPoints($any($event.target).value)"
            class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
          />
          <div class="flex flex-col">
            <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeStarPoints(1, $event)">▲</button>
            <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeStarPoints(-1, $event)">▼</button>
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-[10px] text-zinc-500">Inner</label>
        <div class="flex items-center">
          <input
            type="number"
            min="0.01"
            max="0.99"
            step="0.01"
            [value]="formatNumber(asStar(node)?.innerRadiusRatio ?? 0.4)"
            (change)="setStarInnerRatio($any($event.target).value)"
            class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-xs text-white w-full h-9 focus:border-blue-500 outline-none"
          />
          <div class="flex flex-col">
            <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeStarInnerRatio(1, $event)">▲</button>
            <button type="button" class="w-7 h-[18px] flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none" (click)="nudgeStarInnerRatio(-1, $event)">▼</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
