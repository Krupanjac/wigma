<div class="px-3 py-3 border-b border-zinc-800">
  <div class="flex items-center justify-between mb-2">
    <span class="text-xs font-semibold text-zinc-400">Stroke</span>
    <label class="flex items-center gap-1 text-[10px] text-zinc-500 select-none">
      <input
        type="checkbox"
        class="accent-blue-500"
        [checked]="node ? node.stroke.visible : true"
        (change)="toggleStrokeVisible()"
      />
      Visible
    </label>
  </div>
  <div class="flex items-center gap-2">
    <button
      type="button"
      class="flex-none relative w-8 h-8 rounded-md border border-zinc-600 cursor-pointer overflow-hidden bg-zinc-800 hover:border-zinc-500"
      (click)="strokeColorInput.click()"
      aria-label="Pick stroke color"
    >
      <div class="absolute inset-0" [style.background]="node ? colorToCss(node.stroke.color) : 'transparent'"></div>
    </button>
    <input
      #strokeColorInput
      type="color"
      class="sr-only"
      [value]="node ? colorToHex(node.stroke.color) : '#000000'"
      (input)="setStrokePickerHex($any($event.target).value)"
    />
    <input
      type="text"
      [value]="node ? colorToHex(node.stroke.color) : ''"
      (change)="setStrokeHex($any($event.target).value)"
      class="bg-zinc-800 border border-zinc-700 rounded px-2 py-1 text-[11px] text-white flex-1 min-w-0 focus:border-blue-500 outline-none font-mono h-8"
    />

    <div class="flex items-center">
      <input
        type="number"
        [value]="node ? node.stroke.width : 0"
        min="0"
        (change)="setStrokeWidth($any($event.target).value)"
        class="bg-zinc-800 border border-zinc-700 rounded-l-lg px-2 py-1 text-[11px] text-white w-14 h-8 focus:border-blue-500 outline-none text-center"
      />
      <div class="flex flex-col">
        <button
          type="button"
          class="w-6 h-4 flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 rounded-tr-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none"
          (click)="nudgeStrokeWidth(1, $event)"
          title="Increase (Shift = x10)"
          aria-label="Increase stroke width"
        >
          ▲
        </button>
        <button
          type="button"
          class="w-6 h-4 flex items-center justify-center bg-zinc-800 border border-zinc-700 border-l-0 border-t-0 rounded-br-lg hover:bg-zinc-700 active:bg-zinc-600 text-zinc-200 leading-none"
          (click)="nudgeStrokeWidth(-1, $event)"
          title="Decrease (Shift = x10)"
          aria-label="Decrease stroke width"
        >
          ▼
        </button>
      </div>
    </div>
  </div>
</div>
