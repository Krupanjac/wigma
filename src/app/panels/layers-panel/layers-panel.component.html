<div class="flex flex-col h-full bg-zinc-900">
  <!-- Header -->
  <div class="flex items-center justify-between px-3 py-2 border-b border-zinc-800">
    <span class="text-xs font-semibold text-zinc-400 uppercase tracking-wider">Pages</span>
  </div>

  <!-- Layer list -->
  <div class="flex-1 overflow-y-auto">
    @for (node of nodes(); track node.id) {
      <div
        class="flex items-center gap-2 px-3 py-1.5 text-sm cursor-pointer transition-colors hover:bg-zinc-800"
        [class.bg-blue-900]="isSelected(node.id)"
        [class.text-white]="isSelected(node.id)"
        [class.text-zinc-300]="!isSelected(node.id)"
        (click)="onLayerClick(node.id, $event)"
        [style.paddingLeft.px]="12 + (node.depth * 12)"
      >
        @if (node.kind === 'page') {
          <span class="text-xs text-zinc-500">P</span>
          <span class="truncate flex-1 font-semibold">{{ node.name }}</span>
        } @else {
          <span class="text-xs text-zinc-500">{{ node.type === 'group' ? 'G' : 'N' }}</span>
          <span class="truncate flex-1">{{ node.name }}</span>
        }
      </div>
    } @empty {
      <div class="p-4 text-xs text-zinc-500 text-center">No pages</div>
    }
  </div>
</div>
